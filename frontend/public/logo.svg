<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Main Text with Netflix-style font weight -->
  <g transform="translate(50, 180)">
    <text 
      x="0" 
      y="0" 
      fill="#E50914" 
      font-family="Bebas Neue, sans-serif" 
      font-size="140" 
      font-weight="600" 
      letter-spacing="1"
    >DOTCADE</text>
  </g>

  <!-- Minimal dot pattern -->
  <g transform="translate(700, 50)">
    <circle cx="0" cy="0" r="8" fill="#E50914"/>
    <circle cx="-25" cy="15" r="5" fill="#E50914" opacity="0.8"/>
    <circle cx="15" cy="20" r="4" fill="#E50914" opacity="0.6"/>
  </g>
</svg>